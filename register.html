<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link id="title_icon" rel="shortcut icon" href="Images\bazimazi_icon.png"/>
  </head>
  <body>
    <header>
      <div class="row">
        <img class="col-4 col-sm-3 col-md-3 col-lg-2 col-xl-2" src="Images/bazimazi_image.png" id="register-title">
      </div>
    </header>
    <main>
      <form>
        <div class="form-row">
          <div class="col-1 col-sm-2 col-md-2 col-lg-2 col-xl-3">
          </div>
          <div class="col-5 col-sm-4 col-md-4 col-lg-4 col-xl-3">
            <label for="first-name">First name</label>
            <input type="email" class="form-control" id="first-name" placeholder="Enter your first name...">
          </div>
          <div class="col-5 col-sm-4 col-md-4 col-lg-4 col-xl-3">
            <label for="last-name">Last name</label>
            <input type="password" class="form-control" id="last-name" placeholder="Enter your last name...">
          </div>
        </div>
        <div class="form-row">
          <div class="col-1 col-sm-2 col-md-2 col-lg-2 col-xl-3">
          </div>
          <div class="col-5 col-sm-4 col-md-4 col-lg-4 col-xl-3">
            <label for="phone-number">Phone number</label>
            <input type="text" class="form-control" id="phone-number" placeholder="Enter your phone number...">
          </div>
          <div class="col-5 col-sm-4 col-md-4 col-lg-4 col-xl-3">
            <label for="validationCustom04">City</label>
            <select class="custom-select" id="validationCustom04" required>
              <option selected disabled value="">Choose...</option>
              <option>Tehran</option>
              <option>Mashhad</option>
              <option>Kerman</option>
              <option>Ardebil</option>
              <option>Booshehr</option>
              <option>Others</option>
            </select>
          </div>
        </div>
        <div class="form-group form-row">
          <div class="col-1 col-sm-2 col-md-2 col-lg-2 col-xl-3">
          </div>
          <div class="col-10 col-sm-8 col-md-8 col-lg-8 col-xl-6">
            <label for="password">Password</label>
            <input type="text" class="form-control" id="password" placeholder="Enter your password...">
          </div>
        </div>
        <div class="form-row">
          <div class="col-1 col-sm-2 col-md-2 col-lg-2 col-xl-3">
          </div>
          <div class="form-group">
            <button type="submit" class="btn" id="register_btn" style="margin-top:15px">Register</button>
          </div>
          <div class="col-2 col-sm-3 col-md-3 col-lg-4 col-xl-4">
          </div>
          <div class="form-group" style="float:right">
            Already have an account?<button type="submit" class="btn col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3" id="register_btn" style="margin:20px;padding:3px;margin-left:2px;"><a href="login.html" style="text-decoration:none;color:white;">Log in</a></button>
          </div>
        </div>
      </form>
    </main>
  </body>
</html>
