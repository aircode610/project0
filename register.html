<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Sign up</title>
    <link id="title_icon" rel="shortcut icon" href="Images\bazimazi-icon-2.png"/>
  </head>
  <body>
    <header>
      <div>
        <a href="index.html">
          <img class="col-4 col-sm-3 col-md-3 col-lg-2 col-xl-2 image-center" style="padding:20px;" src="Images/bazimazi_image.png">
        </a>
      </div>
    </header>
    <main>
      <form>
        <div class="form-row">
          <div class="col-1 col-sm-2 col-md-2 col-lg-2 col-xl-3">
          </div>
          <div class="col-5 col-sm-4 col-md-4 col-lg-4 col-xl-3 mb-3">
            <label for="first-name">First name</label>
            <input type="email" class="form-control" id="first-name" placeholder="Enter your first name...">
          </div>
          <div class="col-5 col-sm-4 col-md-4 col-lg-4 col-xl-3 mb-3">
            <label for="last-name">Last name</label>
            <input type="password" class="form-control" id="last-name" placeholder="Enter your last name...">
          </div>
        </div>
        <div class="form-row">
          <div class="col-1 col-sm-2 col-md-2 col-lg-2 col-xl-3">
          </div>
          <div class="col-5 col-sm-4 col-md-4 col-lg-4 col-xl-3 mb-3">
            <label for="phone-number">Phone number</label>
            <input type="text" class="form-control" id="phone-number" placeholder="Enter your phone number...">
          </div>
          <div class="col-5 col-sm-4 col-md-4 col-lg-4 col-xl-3 mb-3">
            <label for="validationCustom04">City</label>
            <select class="custom-select" id="validationCustom04" required>
              <option selected disabled value="">Choose...</option>
              <option>Tehran</option>
              <option>Mashhad</option>
              <option>Kerman</option>
              <option>Ardebil</option>
              <option>Booshehr</option>
              <option>Others</option>
            </select>
          </div>
        </div>
        <div class="form-group form-row">
          <div class="col-1 col-sm-2 col-md-2 col-lg-2 col-xl-3">
          </div>
          <div class="col-10 col-sm-8 col-md-8 col-lg-8 col-xl-6 mb-3">
            <label for="password">Password</label>
            <input type="text" class="form-control" id="password" placeholder="Enter your password...">
          </div>
        </div>
        <div class="form-group form-row">
          <div class="col-1 col-sm-2 col-md-2 col-lg-2 col-xl-3">
          </div>
          <div class="col-10 col-sm-8 col-md-8 col-lg-8 col-xl-6 mb-3">
            <button class="btn-man-blue" style="padding:8px">Sign up</button>
          </div>
        </div>

      </form>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
