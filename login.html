<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="test.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Log in</title>
    <link id="title_icon" rel="shortcut icon" href="Images\bazimazi-icon-2.png"/>
  </head>
  <body>
    <header>
      <div>
        <a href="index.html">
          <img class="col-4 col-sm-3 col-md-3 col-lg-2 col-xl-2 image-center" style="padding:20px;" src="Images/bazimazi_image.png">
        </a>
      </div>
    </header>
    <main>
      <form>
        <div class="form-group form-row">
          <div class="col-1 col-sm-2 col-md-2 col-lg-2 col-xl-3">
          </div>
          <div class="col-10 col-sm-8 col-md-8 col-lg-8 col-xl-6">
            <label for="phone-number">Phone number</label>
            <input type="text" class="form-control" id="phone-number" placeholder="Enter your phone number...">
          </div>
        </div>
        <div class="form-group form-row">
          <div class="col-1 col-sm-2 col-md-2 col-lg-2 col-xl-3">
          </div>
          <div class="col-10 col-sm-8 col-md-8 col-lg-8 col-xl-6 mb-3">
            <label for="password">Password</label>
            <input type="text" class="form-control" id="password" placeholder="Enter your password...">
          </div>
        </div>
        <div class="form-group form-row">
          <div class="col-1 col-sm-2 col-md-2 col-lg-2 col-xl-3">
          </div>
          <div class="col-10 col-sm-8 col-md-8 col-lg-8 col-xl-6 mb-3">
            <button class="btn-man-blue" style="padding:8px">Log in</button>
          </div>
        </div>
      </form>
    </main>
  </body>
</html>
